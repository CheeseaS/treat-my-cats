<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="treat-my-cats">
    <meta name="author" content="Chelsea Simpson">
    <title>Treat My Cats!</title>
    <link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <style type="text/css">
      body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      }

      .wrapper{
      display: flex;
      position: relative;
      flex-direction: column;
      min-height: 100%;
      }

      .navbar {
      margin-bottom: 0;
      padding-bottom: 0;
      }
      
      .content {
      flex: 1;
      margin-top: -30px;
      display: flex;
      padding-top: 30px;
      padding-bottom: 30px;
      align-items: center;
      }
      
      .footer {
      background-color: gray;
      height: 30px;
      width: 100%;
      position: absolute;
      bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="/">Treat My Cats!</a>
	</div>
	<div id="navbar" class="navbar-collapse collapse">
	  <ul class="nav navbar-nav">
	    <li class="active nav-item" id="nav-home"><a id="bttn-home" href="#home">Home</a></li>
	    <li class="nav-item" id="nav-about"><a id="bttn-about" href="#about">About</a></li>
	    <li class="nav-item" id="nav-contact"><a id="bttn-contact" href="#contact">Contact</a></li>
	  </ul>
	</div>
      </div>
    </nav>
    <div class="container content">
      <div class="row">
	<div class="col-sm-7">
	  <img class="img-responsive" src="http://10.0.0.144:8081">
	</div>
	<div class="col-sm-5">
	  <div id="placeholder"></div>
	</div>
      </div>
    </div>
    <div class="footer">
    </div>
    </div>

    <script type="text/javascript">
      jQuery(document).ready(function(){
      jQuery(".nav-item").click(function() {
      var id=jQuery(this).attr("id");
      jQuery.ajax({
      "type": "GET",
      "url": "getPage?id=" + id,
      "dataType": "html";
      "success": function(htmlContent){
      jQuery(".nav-item").removeClass("active");
      jQuery(this).addClass("active");
      }
      });
      });
      });
      

      
    </script>
    
  </body>
</html>
